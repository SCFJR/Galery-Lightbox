<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lightbox</title>
        <meta charset=UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <body>
